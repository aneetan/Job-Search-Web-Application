<!DOCTYPE html>
 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <style>
     .profile {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #ccc;
        background-size: cover;
        background-position: center;
        margin-left: 30px;
    }
  </style>
  <body>

    <section class="container">
        <div class="formbold-steps">
            <ul>
                <li class="formbold-step-menu1  ">
                    <span>1</span>
                    <p> Personal Details </p>
                </li>
                <li class="formbold-step-menu2 ">
                    <span>2</span>
                    <p>Additional Details </p>
                </li>
                <li class="formbold-step-menu3 active">
                    <span>3</span>
                    <p> Documents (if any) </p>
                </li>
                 
            </ul>
        </div>
      
      <form action="#" class="form">

        <div class="input-box">
          <label>Add CV (.pdf/.docx/.doc)*</label>
          <input type="file" name="file" id="file" accept=".pdf,.doc,.docx" required>
         </div>  

        <div class="input-box">
          <label> Add Certifications (if any)</label>
          <input type="file" id="fileUpload" name="files[]" multiple><br>
        </div>

        <div class="input-box">
          <label> Add Profile </label> <br>
          <img class="profile" id="profile" src="img/profile.jpg" alt="png">
          <input type="file" id="imgUpload" name="photo" accept="image/*" ><br>
        </div>
         
        <p class="terms"> By submitting this form, you agree to our <a href=""> Terms and Conditions.</a></p>
        <div class="add-btn">
          <a class="back-btn" href="additional.html"> Back </a>
          <input class="next-btn" type="submit" value="Submit"> 
         </div> 
       
         
      </form>
    </section>

    <script>
      var profile = document.getElementById("profile");
      var inputFile = document.getElementById("imgUpload");

      inputFile.onchange = function(){
        profile.src = URL.createObjectURL(inputFile.files[0]);
      }
    </script>
  </body>
</html>
