<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-bqbXlDvty+wld2VN/h3bWp4F9r4dK5p6YfZXrVQCTldzukq/91xvoELohB06xw0y" crossorigin="anonymous">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <!-- ------ Bootstrap ----------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form action="" method="POST">
            <div class="text"> Register now </div>
              <div class="formbold-steps">
                  <ul>
                      <li class="formbold-step-menu1 active">
                          <span>1</span>
                          Personal Details
                      </li>
                      <li class="formbold-step-menu2">
                          <span>2</span>
                          Additional Details
                      </li>
                      <li class="formbold-step-menu3">
                          <span>3</span>
                          Documents (if any)
                      </li>
                       
                  </ul>
              </div>


              <!-- ------------------------------ Form 1 ------------------------------------------------------- -->
      
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="firstname" class="formbold-form-label"> Full name </label>
                      <input
                      type="text"
                      name="name"
                      placeholder="Enter full name"
                      id="name"
                      class="formbold-form-input"
                      />
                  </div>
                  <div>
                      <label for="email" class="formbold-form-label"> Email address </label>
                      <input
                      type="email"
                      name="email"
                      placeholder="example@gmail.com"
                      id="email"
                      class="formbold-form-input"
                      />
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="password" class="formbold-form-label"> Password </label>
                        <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Enter password"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="confirmPw" class="formbold-form-label"> Confirm Password</label>
                        <input
                        type="password"
                        name="confirmPw"
                        placeholder="Re-enter your password"
                        id="confirmPw"
                        class="formbold-form-input"
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="address" class="formbold-form-label"> Address </label>
                        <input
                        type="text"
                        name="address"
                        id="address"
                        placeholder="Kathmandu, Nepal"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="number" class="formbold-form-label"> Phone Number </label>
                        <input
                        type="text"
                        name="number"
                        id="number"
                        placeholder="9800000000"
                        class="formbold-form-input"
                        />
                    </div>
                </div>
               
              </div>
      
              <!-- ------------------------------ Form 2 ------------------------------------------------------- -->
              <div class="formbold-form-step-2">
                <div>
                    <label for="message" class="formbold-form-label"> Bio </label>
                    <textarea
                    rows="3"
                    name="message"
                    id="message"
                    placeholder="Add short summary about your career"
                    class="formbold-form-input"
            ></textarea>
                </div>

                <div>
                    <label for="jobTitle" class="formbold-form-label"> Job Title/ Desired Position </label>
                    <input
                    type="text"
                    name="jobTitle"
                    placeholder="Eg. Backend Developer"
                    id="jobTitle"
                    class="formbold-form-input"
                    />
                </div>

                 

                  <div class="links">
                    <a class="proLinks" href="" data-bs-toggle="modal" data-bs-target="#educationModal"> Add Education
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" class="addIcon bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>    
                    </a>
                    
                  </div>

                  <div class="links">
                    <a class="proLinks" href="" data-bs-toggle="modal" data-bs-target="#skillModal"> Add Skills
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" class="addIcon bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>    
                    </a>
                  </div>

                  <div class="links">
                    <a class="proLinks" href=""  data-bs-toggle="modal" data-bs-target="#experienceModal"> Add Experience
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" class="addIcon bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>    
                    </a>
                  </div>
  
                   
              </div>


              <!-- ------------------------------ Form 3 ------------------------------------------------------- -->
      
              <div class="formbold-form-step-3">
                <div class="formbold-form-confirm">
                        <label for="file" class="formbold-form-label"> Add CV (.pdf/.docx/.doc) </label>
                        <input type="file" name="file" id="file" accept=".pdf,.doc,.docx">
                   
                </div>
                <div class="formbold-form-confirm">
                     

            <label for="fileUpload" class="formbold-form-label"> Add Certifications (if any) </label>
             <input type="file" id="fileUpload" name="files[]" multiple><br>
               
            </div>
              </div>
      
              <div class="formbold-form-btn-wrapper">
                <button class="formbold-back-btn">
                  Back
                </button>
      
                <button class="formbold-btn">
                    Next Step
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1675_1807)">
                    <path d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z" fill="white"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_1675_1807">
                    <rect width="16" height="16" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>



    <!-- ----------------------------- Add Education ------------------------------------------ -->
    
    <div class="modal fade" id="educationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pop">
            <button type="button" class="btn-close exit" data-bs-dismiss="modal" aria-label="Close"></button>
           
            <div class="container modalContainer">
             
            <form class="modal-form">
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="firstname" class="formbold-form-label"> School </label>
                      <input
                      type="text"
                      name="school"
                      placeholder="Ex: Harvard University"
                      id="school"
                      class="formbold-form-input"
                       required />
                  </div>
                  <div>
                      <label for="degree" class="formbold-form-label"> Degree </label>
                      <input
                      type="text"
                      name="degree"
                      placeholder="Ex: Business"
                      id="email"
                      class="formbold-form-input"
                      required/>
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="field" class="formbold-form-label"> Field of Study </label>
                        <input 
                        type="text" 
                        name="field" 
                        id="field" 
                        placeholder="Ex: Sciences"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="grade" class="formbold-form-label"> Grade</label>
                        <input
                        type="text"
                        name="grade"
                        placeholder="Ex: 3.71"
                        id="grade"
                        class="formbold-form-input"
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="startDateEx" class="formbold-form-label"> Start Date </label>
                        <input
                        type="date"
                        name="startDateEx"
                        id="startDateEx"
                        placeholder="Start Date"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="endDateEx" class="formbold-form-label"> End Date </label>
                        <input
                        type="date"
                        name="endDateEx"
                        id="endDateEx"
                        placeholder="End(expected) Date"
                        class="formbold-form-input"
                        />
                    </div>
                </div>

                <input class="formbold-btn modalbtn" type="submit" value="Proceed">
            </form>
          </div>
          
          </div>
        </div>
      </div>
    </div>



    <!-- ---------------------------------------- Experience -------------------------------- -->
    <div class="modal fade" id="experienceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pop">
            <button type="button" class="btn-close exit" data-bs-dismiss="modal" aria-label="Close"></button>
           
            <div class="container modalContainer">
             
            <form class="modal-form">
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="title" class="formbold-form-label"> Title </label>
                      <input
                      type="text"
                      name="title"
                      placeholder="Ex: Backend Developer"
                      id="title"
                      class="formbold-form-input"
                       required />
                  </div>
                  <div>
                      <label for="company" class="formbold-form-label"> Company Name </label>
                      <input
                      type="text"
                      name="company"
                      placeholder="Ex: Google"
                      id="company"
                      class="formbold-form-input"
                      required/>
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="field" class="formbold-form-label"> Employment Type </label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected> Please Select</option>
                          <option value="Full-Time"> Full-Time</option>
                          <option value="Part-Time"> Part-Time</option>
                          <option value="Self-Employed"> Self Employed</option>
                          <option value="Freelance"> Freelance </option>
                          <option value="Internship"> Internship </option>
                          <option value="Apprenticeship"> Apprenticeship</option>
                        </select>
                    </div>
                    <div>
                        <label for="grade" class="formbold-form-label"> Location Type</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected> Please Select</option>
                          <option value="On-site"> On-site</option>
                          <option value="Hybrid"> Hybrid</option>
                          <option value="Remote"> Remote</option>
                        </select>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="startDate" class="formbold-form-label"> Start Date </label>
                        <input
                        type="date"
                        name="startDate"
                        id="startDate"
                        placeholder="Start Date"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="endDate" class="formbold-form-label"> End Date </label>
                        <input
                        type="date"
                        name="endDate"
                        id="endDate"
                        placeholder="End(expected) Date"
                        class="formbold-form-input"
                        />
                    </div>
                </div>

                <input class="formbold-btn modalbtn" type="submit" value="Proceed">
            </form>
          </div>
          
          </div>
        </div>
      </div>
    </div>



    <!-- -------------------------------- Skills ---------------------------------------- -->
    <div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pop">
            <button type="button" class="btn-close exit" data-bs-dismiss="modal" aria-label="Close"></button>
           
            <div class="container modalContainer">
             
              <div class="wrapper">
                <div class="title">

                  <h2>Tags</h2>
                </div>
                <div class="content">
                  <p>Press enter or add a comma after each tag</p>
                  <ul><input type="text" spellcheck="false"></ul>
                </div>
                <div class="details">
                  <p><span>10</span> tags are remaining</p>
                  <button>Remove All</button>
                </div>
              </div>

             
          </div>
          
          </div>
        </div>
      </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <script>
         



        const stepMenuOne = document.querySelector('.formbold-step-menu1')
        const stepMenuTwo = document.querySelector('.formbold-step-menu2')
        const stepMenuThree = document.querySelector('.formbold-step-menu3')
      
        const stepOne = document.querySelector('.formbold-form-step-1')
        const stepTwo = document.querySelector('.formbold-form-step-2')
        const stepThree = document.querySelector('.formbold-form-step-3')
      
        const formSubmitBtn = document.querySelector('.formbold-btn')
        const formBackBtn = document.querySelector('.formbold-back-btn')
      
        formSubmitBtn.addEventListener("click", function(event){
          event.preventDefault()
          if(stepMenuOne.className == 'formbold-step-menu1 active') {
              event.preventDefault()
      
              stepMenuOne.classList.remove('active')
              stepMenuTwo.classList.add('active')
      
              stepOne.classList.remove('active')
              stepTwo.classList.add('active')
      
              formBackBtn.classList.add('active')
              formBackBtn.addEventListener("click", function (event) {
                event.preventDefault()
      
                stepMenuOne.classList.add('active')
                stepMenuTwo.classList.remove('active')
      
                stepOne.classList.add('active')
                stepTwo.classList.remove('active')
      
                formBackBtn.classList.remove('active')
      
              })
      
            } else if(stepMenuTwo.className == 'formbold-step-menu2 active') {
              event.preventDefault()
      
              stepMenuTwo.classList.remove('active')
              stepMenuThree.classList.add('active')
      
              stepTwo.classList.remove('active')
              stepThree.classList.add('active')
      
              formBackBtn.classList.remove('active')
              formSubmitBtn.textContent = 'Submit'
            } else if(stepMenuThree.className == 'formbold-step-menu3 active') {
              document.querySelector('form').submit()
            }
        })
          
      
        
      </script>
</body>
</html>
