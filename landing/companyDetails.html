<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>

    <section class="container">
        <div class="formbold-steps">
            <ul>
                <li class="formbold-step-menu1 ">
                    <span>1</span>
                    <p> Account Details </p>
                </li>
                <li class="formbold-step-menu2 active ">
                    <span>2</span>
                    <p>Company Details </p>
                </li>
                <li class="formbold-step-menu3">
                    <span>3</span>
                    <p> Verification docs </p>
                </li>
                 
            </ul>
        </div>
      
      <form action="companyDocs.html" class="form" >

        <div class="column">
            <div class="input-box">
                <label>Address</label>
                <input type="text" name="companyAddress" id="companyAddress" placeholder="Eg: Kathmandu, Nepal" />
                <div class="error"></div>
              </div>
      
              <div class="input-box">
                <label>Industry</label>
                <input type="text" name="companyIndustry" id="companyIndustry" placeholder="Eg: Construction"  />
                <div class="error"></div>

              </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Employee No.(approx)</label>
                <input type="text" name="employee" id="employee" placeholder="eg: 60" />
                <div class="error"></div>

              </div>
      
              <div class="input-box">
                <label>Contact</label>
                <input type="text" name="contact" id="contact" placeholder="Eg: 123-4567" />
                <div class="error"></div>

              </div>
              
        </div>
        <div class="input-box">
            <label>Official website</label>
            <input type="url" name="companyConfirmPw" id="companyConfirmPw" placeholder="Eg: www.microsoft.com"  />
            <div class="error"></div>

          </div>
          
        
        <div class="add-btn">
            <a class="back-btn" href="adminRegister.html"> Back </a>
            <input class="next-btn" type="submit" value="Next"> 
           </div> 
         
         
      </form>
    </section>

    <script src="js/register.js"></script>
  </body>
</html>
