<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" th:href="@{css/registration.css}" />

  <!-- ------ Bootstrap ----------- -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{js/form.js}">  </script>

  <style>
    .edu-details{
      display: none;
    }

    .ex-details{
      display: none;
    }
  </style>
</head>
<body>

<section class="container">
  <div class="formbold-steps">
    <ul>
      <li class="formbold-step-menu1 ">
        <span>1</span>
        <p> Personal Details </p>
      </li>
      <li class="formbold-step-menu2 active">
        <span>2</span>
        <p>Additional Details </p>
      </li>
      <li class="formbold-step-menu3">
        <span>3</span>
        <p> Documents (if any) </p>
      </li>

    </ul>
  </div>

  <form action="/goTodocs" method="post" class="form">

    <input type="hidden" name="userId" th:value="${pDetails.userId}">
    <input type="hidden" name="name" th:value="${pDetails.name}">
    <input type="hidden" name="password" th:value="${pDetails.password}">
    <input type="hidden" name="phoneNo" th:value="${pDetails.phoneNo}">
    <input type="hidden" name="address" th:value="${pDetails.address}">
    <input type="hidden" name="email" th:value="${pDetails.email}">

    <div class="input-box">
      <label>Bio</label>
      <textarea rows="4" name="bio" id="bio" placeholder="Add short summary about your career"></textarea>

    </div>

    <div class="input-box">
      <label>Job Title/ Desired Position</label>
      <input type="text" name="jobTitle" id="name" placeholder="E.g. Project Manager"  />
    </div>

    <div class="input-box">
      <a href="" class="links" data-bs-toggle="modal" data-bs-target="#educationModal"> Add Education
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" class="addIcon bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
      </a>
    </div>

    <div class="edu-details" th:each="education : ${educationList}">
      <h6 class="uni-name"> Harvard University </h6>
      <p class="degree"> Bachelor, Business </p>
      <p class="date"> June 2022 - August 2023</p>
      <p class="grade"> Grade: 3.06</p>
    </div>

<!--    <div th:each="education : ${educationList}">-->
<!--      <div class="edu-details">-->
<!--        <h6 class="uni-name" th:text="${education.school}"></h6>-->
<!--        <p class="degree" th:text="${education.degree}"></p>-->
<!--        <p class="date" th:text="${#dates.format(education.startDate, 'MMMM yyyy')} + ' - ' + ${#dates.format(education.endDate, 'MMMM yyyy')}"></p>-->
<!--        <p class="grade" th:text="'Grade: ' + ${education.grade}"></p>-->
<!--      </div>-->
    </div>

    <div class="input-box">
      <a href="" class="links"  data-bs-toggle="modal" data-bs-target="#experienceModal"> Add Experience
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" class="addIcon bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
      </a>
    </div>

<!--    <div class="ex-details">-->
<!--      <h6 class="ex-title"> Project Manager </h6>-->
<!--      <p class="ex-company"> Microsoft, Internship </p>-->
<!--      <p class="date"> June 2022 - June 2023</p>-->
<!--      <p class="location"> Remote </p>-->
<!--    </div>-->


          <div class="ex-details" id="exDetails">

          </div>



    <div class="add-btn">
      <a class="back-btn" href="registration.html"> Back </a>
      <input class="next-btn" type="submit" value="Next">
    </div>


  </form>
</section>


<!-- ----------------------------- Add Education ------------------------------------------ -->

<div class="modal fade" id="educationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content pop">
      <div class="edu-header">
        <button type="button" class="btn-close exit" data-bs-dismiss="modal" aria-label="Close"></button>
        <p class="head-text"> Add Education </p>

      </div>

      <div class=" modalContainer">

        <form action=""  method="post" class="form" id="educationForm">


          <input type="hidden" id="userId" name="userId" th:value="${pDetails.userId}">
          <input type="hidden" id="pName" name="name" th:value="${pDetails.name}">
          <input type="hidden" id="password" name="password" th:value="${pDetails.password}">
          <input type="hidden" id="phoneNo" name="phoneNo" th:value="${pDetails.phoneNo}">
          <input type="hidden" id="address" name="address" th:value="${pDetails.address}">
          <input type="hidden" id="email" name="email" th:value="${pDetails.email}">



          <div class="column">
            <div class="input-box">
              <label>School</label>
              <input type="text" name="school" id="school" placeholder="Eg: Harvard University" required />
            </div>

            <div class="input-box">
              <label>Degree</label>
              <input type="text" name="degree" id="degree" placeholder="Eg: Bachelor" required />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Field of Study</label>
              <input type="text" name="field" id="field" placeholder="Eg: Sciences " required />
            </div>

            <div class="input-box">
              <label>Grade</label>
              <input type="text" name="grade" id="grade" placeholder="Eg: 3.60" required />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Start Date</label>
              <input type="month" id="startDate" name="startDate"  />
            </div>

            <div class="input-box">
              <label>End Date</label>
              <input type="month" name="endDate" id="endDate"  />

            </div>
          </div>

          <input class="proceed-btn" type="submit" value="Proceed">

        </form>
      </div>

    </div>
  </div>
</div>
</div>



<!-- ---------------------------------------- Experience -------------------------------- -->
<div class="modal fade" id="experienceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content pop">
      <div class="edu-header">
        <button type="button" class="btn-close exit" data-bs-dismiss="modal" aria-label="Close"></button>
        <p class="head-text"> Add Experience </p>

      </div>
      <div class="modalContainer">
        <form action="" method="post" id="experienceForm" class="form">
          <input type="hidden" id="userIdEx" name="userId" th:value="${pDetails.userId}">
          <input type="hidden" id="pNameEx" name="name" th:value="${pDetails.name}">
          <input type="hidden" id="passwordEx" name="password" th:value="${pDetails.password}">
          <input type="hidden" id="phoneNoEx" name="phoneNo" th:value="${pDetails.phoneNo}">
          <input type="hidden" id="addressEx" name="address" th:value="${pDetails.address}">
          <input type="hidden" id="emailEx" name="email" th:value="${pDetails.email}">

          <div class="column">
            <div class="input-box">
              <label>Title</label>
              <input type="text" name="title" id="title" placeholder="Eg: Project Manager" />
            </div>

            <div class="input-box">
              <label>Company</label>
              <input type="text" name="company" id="company" placeholder="Eg: Microsoft" />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Employment Type</label>
              <select class="form-select " aria-label="Default select example" id="empType" name="empType">
                <option selected> Please Select</option>
                <option value="Full-Time"> Full-Time</option>
                <option value="Part-Time"> Part-Time</option>
                <option value="Self-Employed"> Self Employed</option>
                <option value="Freelance"> Freelance </option>
                <option value="Internship"> Internship </option>
                <option value="Apprenticeship"> Apprenticeship</option>
              </select>

            </div>

            <div class="input-box">
              <label>Location Type</label>
              <select class="form-select" aria-label="Default select example" id="locationType" name="locationType">
                <option selected> Please Select</option>
                <option value="On-site"> On-site</option>
                <option value="Hybrid"> Hybrid</option>
                <option value="Remote"> Remote</option>
              </select>

            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Start Date</label>
              <input type="month" id="startDateEx" name="startDateEx"  />

            </div>

            <div class="input-box">
              <label>End Date</label>
              <input type="month" name="endDateEx" id="endDateEx"  />

            </div>
          </div>

          <input class="proceed-btn" type="submit" value="Proceed">

        </form>
      </div>

    </div>
  </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</body>
</html>
