<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile- Company</title>
    <base href="http://localhost:8080/">

    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{vendors/css/vendor.bundle.base.css}">

    <link rel='stylesheet' th:href='@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}'>

    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>

    <script th:src='@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js}'></script>
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{css/superAdmin.css}">
    <link rel="stylesheet" th:href="@{css/cards.css}">

    <style>
        .btn-primary{
            background: #148FA8 !important;
        }


        .navbar .navbar-brand-wrapper .navbar-brand img{
            height: 70px;
            width: 180px;
        }

        .navbar .navbar-brand-wrapper .navbar-brand.brand-logo-mini img{
            width: 60px;
            height: 60px;
        }

        .page-title .page-title-icon{
            background: #148FA8 !important;
        }


        .sidebar .nav .nav-item.active > .nav-link .menu-title,
        .sidebar .nav .nav-item.active > .nav-link i{
            color: #148FA8;
        }

        input,
        textarea,
        select{
            border: 1px solid #dfdfdf !important;
            transition: border-color 0.3s;

        }

        input:focus,
        textarea:focus,
        select:focus{
            border-color: #148FA8 !important;
        }

        input::placeholder,
        textarea::placeholder,
        select::placeholder{
            color: #c5b8b8 !important;
        }

        .jobsubmit-btn{
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .jobsubmit-btn:hover{
            transform: scale(1.04);

        }
        .profile {
            width: 70px;
            height: 70px;
            border: 1px solid #c5b8b8;
            border-radius: 50%;
            background-color: #fafafa;
            background-size: cover;
            background-position: center;
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .cv{
            height: 150px;
            margin-bottom: 10px;
        }
    </style>





    </style>
</head>
<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo" href="index.html"><img src="assets/images/jobsearchlogo.png" alt="logo" /></a>
            <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo.png" alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="mdi mdi-menu"></span>
            </button>
            <div class="search-field d-none d-md-block">
                <form class="d-flex align-items-center h-100" action="#">
                    <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                            <i class="input-group-text border-0 mdi mdi-magnify"></i>
                        </div>
                        <input type="text" class="form-control bg-transparent border-0" placeholder="Search jobs ">
                    </div>
                </form>
            </div>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="nav-profile-img">
                            <img th:src="@{'uploadImg/' + ${data.profileName}}" alt="image">
                            <span class="availability-status online"></span>
                        </div>
                        <div class="nav-profile-text">
                            <p class="mb-1 text-black" th:text="${data.personalDetails.name}">David Greymaax</p>
                        </div>
                    </a>
                    <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" th:href="@{/seeUserProfile}">
                            <i class="mdi mdi-cached me-2 text-success"></i> See profile </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                            <i class="mdi mdi-key me-2 text-primary"></i> Change password </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logoutUser}">
                            <i class="mdi mdi-logout me-2 text-primary"></i> Signout </a>
                    </div>
                </li>



            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/viewJobsUser}">
                        <span class="menu-title"> View jobs</span>
                        <i class="mdi mdi-briefcase menu-icon"></i>


                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/seeAppliedJobs/' + ${data.personalDetails.userId}}">

                        <span class="menu-title"> Applied jobs  </span>
                        <i class="mdi mdi-contacts menu-icon"></i>

                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/companyList}">
                        <span class="menu-title"> Approved Companies </span>
                        <i class="mdi mdi-format-list-bulleted menu-icon"></i>

                    </a>
                </li>

            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title" style="color: #148FA8;">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-format-list-bulleted menu-icon"></i>

                </span> Edit Profile Details
                    </h3>
                </div>

                <div class="row">

                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit details</h4>

                                <form method="post" action="/editUserDetails" class="forms-sample" th:object="${data}">
                                    <input type="hidden" name="userId" th:field="*{personalDetails.userId}" />
                                    <input type="hidden" name="addId" th:field="*{additionalDetails.addId}" />
                                    <input type="hidden" name="userDocId" th:value="${data.userDocId}" />
                                    <div class="form-group">
                                        <label> Profile</label> <br>
                                        <img class="profile" id="profile" th:src="@{'/uploadImg/' + ${data.profileName}}" alt="png"> <br>
                                        <input class="form-control" type="file" id="imgUpload" name="profileName" accept="image/*" ><br>
                                    </div>

                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="companyName" name="name" th:field="*{personalDetails.name}"  required>
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" name="email" th:field="*{personalDetails.email}"  required>
                                    </div>

                                    <div class="form-group">
                                        <label > Address</label>
                                        <input type="text" class="form-control" id="companyEmail" name="address" th:field="*{personalDetails.address}"  required>
                                    </div>

                                    <div class="form-group">
                                        <label >Contact </label>
                                        <input type="text" class="form-control" id="companyContact" name="phoneNo" th:field="*{personalDetails.phoneNo}" required>
                                    </div>

                                    <div class="form-group">
                                        <label >Job Title </label>
                                        <input type="text" class="form-control" id="industry" name="jobTitle" th:field="*{additionalDetails.jobTitle}" required>
                                    </div>

                                    <div class="form-group">
                                        <label >Bio </label>
                                        <textarea class="form-control" id="exampleTextarea2" name="bio" rows="4" th:field="*{additionalDetails.bio}"  ></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label >CV</label> <br>
                                        <input type="file" class="form-control" name="cvName" id="file cvUpload" accept=".pdf,.doc,.docx" required>
                                    </div>


                                    <button type="submit" class="btn jobsubmit-btn btn-primary me-2"> Edit Details </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid d-flex justify-content-between">
                    <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">JobSearch - User Panel</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->

<script>
    var profile = document.getElementById("profile");
    var inputFile = document.getElementById("imgUpload");

    inputFile.onchange = function(){
        profile.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>
<!-- plugins:js -->
<script th:src="@{vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{js/jquery.cookie.js}" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{js/off-canvas.js}"></script>
<script th:src="@{js/hoverable-collapse.js}"></script>
<script th:src="@{js/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{js/dashboard.js}"></script>
</body>
</html>
