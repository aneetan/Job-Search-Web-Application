<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> JobPortal </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <base href="http://localhost:8080/">

    <!-- Favicon -->
    <link th:href="@{img/favicon.ico}" rel="icon">

    <!-- Font awesome -->
    <!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" crossorigin="anonymous">

    <!-- Google Web Fonts -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>


    <!-- Job Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-0 gx-5 align-items-end">
                <div class="col-lg-6">
                    <div class="icon-edit section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                        <p style="font-size: 16px;"> Login for more personalized experience!</p>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex" th:action="@{/searchJobsGuest}" method="get" id="searchForm">
                        <input class="form-control me-2" id="searchInput" name="query" type="search" placeholder="Search jobs" aria-label="Search">
                    </form>
                </div>
            </nav>

            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">


                        <!-- -------------------6--------------------------------- -->
                        <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s" th:each="data : ${data}">
                            <div class="product-item">
                                <div class="job-cards">
                                    <img th:src="@{'uploadImg/' + ${data.companyDocs.logoName}}" alt="logo">
                                    <h2 th:text="${data.title}"> </h2>
                                    <p class="company" th:text="${data.company.companyName}"> Company Name</p>
                                    <p class="description" th:text="${data.jobDescription}">

                                    </p>
                                    <div class="salary"> <i class="bi bi-briefcase"></i>  <span th:text="${data.salary}"></span></div>
                                    <div class="location"> <i class="bi bi-geo-alt"></i> <span th:text="${data.location}"></span></div>

                                    <div class="more-details">
                                        <a th:href="@{/moreDetails}" class="btn btn-secondary rounded-pill py-sm-3 px-sm-5 ms-3"> More details </a>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Job End -->


    <script th:inline="javascript">
        /* <![CDATA[ */
        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', function() {
                var query = searchInput.value.trim();
                var url = /*[[@{/searchJobsGuest}]]*/ + '?query=' + encodeURIComponent(query);
                window.location.href = url;
            });
        });
        /* ]]> */
    </script>


    <!-- JavaScript Libraries -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</div>
</body>
</html>
