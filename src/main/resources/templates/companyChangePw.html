<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Change Pw- User</title>
  <base href="http://localhost:8080/">

  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{vendors/css/vendor.bundle.base.css}">

  <link rel='stylesheet' th:href='@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}'>

  <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>

  <script th:src='@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js}'></script>
  <!-- endinject -->

  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{css/superAdmin.css}">
  <link rel="stylesheet" th:href="@{css/cards.css}">

  <style>
    .btn-primary{
      background: #148FA8 !important;
    }


    .navbar .navbar-brand-wrapper .navbar-brand img{
      height: 70px;
      width: 180px;
    }

    .navbar .navbar-brand-wrapper .navbar-brand.brand-logo-mini img{
      width: 60px;
      height: 60px;
    }

    .page-title .page-title-icon{
      background: #148FA8 !important;
    }


    .sidebar .nav .nav-item.active > .nav-link .menu-title,
    .sidebar .nav .nav-item.active > .nav-link i{
      color: #148FA8;
    }

    input,
    textarea,
    select{
      border: 1px solid #dfdfdf !important;
      transition: border-color 0.3s;

    }

    input:focus,
    textarea:focus,
    select:focus{
      border-color: #148FA8 !important;
    }

    input::placeholder,
    textarea::placeholder,
    select::placeholder{
      color: #c5b8b8 !important;
    }

    .jobsubmit-btn{
      transition: transform 0.3s;
      border-radius: 8px;
    }

    .jobsubmit-btn:hover{
      transform: scale(1.04);

    }


    .stretch-card > .card{
      min-width: 70%;
      margin-left: 75px;
      width: 25%;
    }

    .error{
      font-size: 12px;
      color: red;
    }
  </style>





  </style>
</head>
<body>
<div class="container-scroller">

  <!-- partial:partials/_navbar.html -->
  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo" href="index.html"><img src="img/jobsearchlogo.png" alt="logo" /></a>
      <a class="navbar-brand brand-logo-mini" href="index.html"><img src="img/logo.png" alt="logo" /></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="mdi mdi-menu"></span>
      </button>
      <div class="search-field d-none d-md-block">
        <form class="d-flex align-items-center h-100" action="#">
          <div class="input-group">
            <div class="input-group-prepend bg-transparent">
              <i class="input-group-text border-0 mdi mdi-magnify"></i>
            </div>
            <input type="text" class="form-control bg-transparent border-0" placeholder="Search jobs ">
          </div>
        </form>
      </div>
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="nav-profile-img">
              <img th:src="@{'uploadImg/' + ${data.logoName}}" alt="image">
              <span class="availability-status online"></span>
            </div>
            <div class="nav-profile-text">
              <p class="mb-1 text-black" th:text="${data.company.companyName}"></p>
            </div>
          </a>
          <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
            <a class="dropdown-item" th:href="@{/seeCompanyProfile}">
              <i class="mdi mdi-cached me-2 text-success"></i> See profile </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/companyChangePw}">
              <i class="mdi mdi-logout me-2 text-primary"></i> Change Password </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/logoutCompany}">
              <i class="mdi mdi-logout me-2 text-primary"></i> Logout </a>

          </div>
        </li>



      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/companyLanding}">
            <span class="menu-title"> Applicants</span>
            <i class="mdi mdi-contacts menu-icon"></i>

          </a>
        </li>


        <li class="nav-item">
          <a class="nav-link" th:href="@{/viewJob}">
            <span class="menu-title"> View added jobs</span>
            <i class="mdi mdi-briefcase menu-icon"></i>


          </a>
        </li>


        <li class="nav-item">
          <a class="nav-link" th:href="@{/addJobs}">
            <span class="menu-title"> Add jobs</span>
            <i class="mdi mdi-format-list-bulleted menu-icon"></i>

          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/approvedApplicants}">
            <span class="menu-title"> Approved applicants</span>
            <i class="mdi mdi-format-list-bulleted menu-icon"></i>

          </a>
        </li>

      </ul>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title" style="color: #148FA8;">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-format-list-bulleted menu-icon"></i>

                </span> Change Credentials
          </h3>
        </div>

        <div class="row">

          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Enter your current password</h4>

                <form method="post" action="/verifyPwCompany" class="forms-sample">


                  <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="form-control" id="companyName" name="companyPassword" placeholder="Enter current password" >
                    <div class="error" th:text="${error}"> </div>

                  </div>

                  <button type="submit" class="btn jobsubmit-btn btn-primary me-2"> Next </button>
                </form>
              </div>
            </div>
          </div>
        </div>


      </div>

      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">JobSearch - User Panel</span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->


<script th:src="@{vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{js/jquery.cookie.js}" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{js/off-canvas.js}"></script>
<script th:src="@{js/hoverable-collapse.js}"></script>
<script th:src="@{js/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{js/dashboard.js}"></script>
<!-- End custom js for this page -->
</body>
</html>
