<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title> Login and Registration Form in HTML & CSS | CodingLab </title>
  <link rel="stylesheet" th:href="@{css/login.css}">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="cover">
    <div class="front">
      <img src="img/applyjob.jpg" alt="">
      <div class="text">
        <span class="text-1">Unlock endless possibilities<br>with every login</span>
        <span class="text-2">Let's get connected</span>
      </div>
    </div>
    <div class="back">
      <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
      <div class="text">
        <span class="text-1">Complete miles of journey <br> with one step</span>
        <span class="text-2">Let's get started</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title"> Welcome back!</div>

        <div class="error">

          <p th:text="${login}" style="color:red;"> </p>
        </div>
        <form action="/loginUser" method="post">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email" name="email">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password" name="password">
            </div>
            <div class="text"><a href="#">Forgot password?</a></div>
            <div class="button input-box">
              <input type="submit" value="Login">
            </div>
            <div class="text sign-up-text"> New to JobSearch? <a th:href="@{/goToUserRegistration}"> <label>Signup now</label> </a></div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
