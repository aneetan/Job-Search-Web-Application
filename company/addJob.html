            </div>
            <div class="row">
              
              
               
            </div>
        
            <div class="row">

              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add job details</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Eg: Backend Developer">
                      </div>
                       
                      <div class="form-group">
                       
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label for="exampleSelectLocation"> Location Type: </label>
                            
                            <div class="col-sm-9">
                              <select class="form-control" id="exampleSelectLocation" name="locationType" > 
                                <option disabled selected> Please select -----------------------   </option>
                              <option>On-site</option>
                              <option>Hybrid</option>
                              <option>Remote</option>
                              
                            </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                        <label for="exampleSelectEmp"> Employment Type: </label>

                            
                            <div class="col-sm-9">
                              <select class="form-control" id="exampleSelectEmp" name="empType">
                                <option disabled selected> Please select -----------------------</option>
                              <option>Full-Time</option>
                              <option>Part-Time</option>
                              <option>Freelance</option>
                              <option>Internship</option>
                              <option>Apprenticeship</option>
                            </select>
                            </div>
                          </div>
                        </div>
                        
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Job Description</label>
                        <textarea class="form-control" id="exampleTextarea2" rows="1" placeholder="Add short job description"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Qualification</label>
                        <textarea class="form-control" id="exampleTextarea2" rows="4" placeholder="Add required qualification"></textarea>
                      </div>
                      
                      <div class="form-group">
                        <label for="exampleTextarea1">Required Skills</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="2" placeholder="Add required skills for job"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName1">Expected Salary</label>
                        <input type="text" class="form-control" id="title" placeholder="Eg: Negotiable">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1"> Key Responsibilties</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Describe Key Responsibilties for the title"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Qualification</label>
                        <textarea class="form-control" id="exampleTextarea2" rows="4" placeholder="Add required qualification"></textarea>
                      </div>

                      <button type="submit" class="btn jobsubmit-btn btn-primary me-2"> Add job </button>
                    </form>
